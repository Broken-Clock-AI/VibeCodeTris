<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VibeCodeTris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: sans-serif;
            color: white;
        }
        .hidden {
            display: none !important;
        }
        #game-container {
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        #touch-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 300px; /* Match game width */
            margin-top: 20px;
        }
        .touch-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 1.2em;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            user-select: none; /* Prevent text selection */
        }
        .touch-button:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        #btn-rot-ccw { grid-column: 1; grid-row: 1; }
        #btn-hard-drop { grid-column: 2; grid-row: 1; }
        #btn-rot-cw { grid-column: 3; grid-row: 1; }
        #btn-move-left { grid-column: 1; grid-row: 2; }
        #btn-hold { grid-column: 2; grid-row: 2; }
        #btn-move-right { grid-column: 3; grid-row: 2; }

        /* Styles for menu buttons */
        .menu-button {
            background-color: #333;
            border: 2px solid #555;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .menu-button:hover {
            background-color: #444;
            border-color: #777;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Main Menu Screen -->
        <div id="main-menu">
            <h1>VibeCodeTris</h1>
            <button id="play-button" class="menu-button">Play</button>
            <button id="settings-button" class="menu-button">Settings</button>
        </div>

        <!-- In-Game Screen -->
        <div id="in-game" class="hidden">
            <div id="game-container"></div>
            <div id="touch-controls">
                <div id="btn-rot-ccw" class="touch-button">↶</div>
                <div id="btn-hard-drop" class="touch-button">▼▼</div>
                <div id="btn-rot-cw" class="touch-button">↷</div>
                <div id="btn-move-left" class="touch-button">◄</div>
                <div id="btn-hold" class="touch-button">Hold</div>
                <div id="btn-move-right" class="touch-button">►</div>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen" class="hidden">
            <h2>Settings</h2>
            <div class="setting">
                <label for="das-slider">DAS (Delayed Auto Shift): <span id="das-value">10</span></label>
                <input type="range" id="das-slider" min="0" max="30" value="10">
            </div>
            <div class="setting">
                <label for="arr-slider">ARR (Auto Repeat Rate): <span id="arr-value">1</span></label>
                <input type="range" id="arr-slider" min="0" max="10" value="1">
            </div>
            <button id="back-button-settings" class="menu-button">Back</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden">
            <h2>Game Over</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="play-again-button" class="menu-button">Play Again</button>
            <button id="main-menu-button" class="menu-button">Main Menu</button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
